<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings - Cocoa Clone</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>

      <div class="status-bar__column">
        <span>18:43</span>
      </div>

      <div class="status-bar__column">
        <span>100%</span>
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="alt-screen-header">
      <div class="alt-screen-header__back">
        <a href="javascript:history.back()"
          ><i class="fa-solid fa-chevron-left fa-lg"></i
        ></a>
      </div>
      <div class="alt-screen-header__title">Settings</div>
      <div class="alt-screen-header__icons">
        <span><i class="fa-solid fa-bars fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen">
      <ul class="settings__list">
        <li class="settings__setting">
          <div class="settigs__setting-column">
            <i class="fa-solid fa-bullhorn"></i>
            <span>Notices</span>
          </div>
          <div class="settigs__setting-column"></div>
        </li>

        <li class="settings__setting">
          <div class="settigs__setting-column">
            <i class="fa-solid fa-flask"></i>
            <span>Cocoa Lab</span>
          </div>
          <div class="settigs__setting-column"></div>
        </li>

        <li class="settings__setting settings__last">
          <div class="settigs__setting-column">
            <i class="fa-solid fa-circle-info"></i>
            <span>Version</span>
          </div>
          <div class="settigs__setting-column setting__text">
            Latest Version
          </div>
        </li>
      </ul>

      <hr style="margin: 15px 0" />

      <ul class="settings__list">
        <li class="settings__setting">
          <div class="settigs__setting-column">
            <i class="fa-solid fa-lock"></i>
            <span>Private</span>
          </div>
          <div class="settigs__setting-column"></div>
        </li>

        <li class="settings__setting">
          <div class="settigs__setting-column">
            <i class="fa-solid fa-bell"></i>
            <span>Notifications</span>
          </div>
          <div class="settigs__setting-column"></div>
        </li>

        <li class="settings__setting">
          <div class="settigs__setting-column">
            <i class="fa-solid fa-user"></i>
            <span>Friends</span>
          </div>
          <div class="settigs__setting-column setting__text"></div>
        </li>
        <li class="settings__setting">
          <div class="settigs__setting-column">
            <i class="fa-solid fa-comment"></i>
            <span>Chats</span>
          </div>
          <div class="settigs__setting-column setting__text"></div>
        </li>
        <li class="settings__setting">
          <div class="settigs__setting-column">
            <i class="fa-solid fa-display"></i>
            <span>Display</span>
          </div>
          <div class="settigs__setting-column setting__text"></div>
        </li>
        <li class="settings__setting">
          <div class="settigs__setting-column">
            <i class="fa-solid fa-brush"></i>
            <span>Theme</span>
          </div>
          <div class="settigs__setting-column setting__text">Default theme</div>
        </li>
      </ul>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fa-regular fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html"
            ><span class="nav__notification badge">1</span>
            <i class="fa-regular fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fa-solid fa-magnifying-glass fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><div class="Unverified"></div>
            <i class="fa-solid fa-ellipsis fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <div id="splash-screen">
      <i class="fa-solid fa-comment"></i>
    </div>

    <div id="no-mobile">
      <span>Your screen is too big</span>
    </div>

    <script
      src="https://kit.fontawesome.com/190130abf9.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
